Resources:

  FaaSAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier: !Ref Subnets
      LaunchConfigurationName: !Ref FaaSLaunchConfiguration
      MinSize: 1
      MaxSize: 2
      DesiredCapacity: 1
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} FaaS host
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: 1
        MaxBatchSize: 1
        PauseTime: PT15M
        WaitOnResourceSignals: true

  FaaSLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      InstanceType: !Ref 'InstanceType'
      SecurityGroups: [!Ref 'FaasSecurityGroup']
      IamInstanceProfile: !Ref FaaSInstanceProfile
      KeyName: !Ref 'KeyName'
      ImageId: !FindInMap [AWSRegionArch2AMI, !Ref 'AWS::Region', !FindInMap [AWSInstanceType2Arch,
          !Ref 'InstanceType', Arch]]
      UserData:
        "Fn::Base64": !Sub |
          #!/bin/bash
          yum install -y aws-cfn-bootstrap
          /opt/aws/bin/cfn-init -v --region ${AWS::Region} --stack ${AWS::StackName} --resource FaaSLaunchConfiguration
          # ### EFS
          EC2_AVAIL_ZONE=`curl -s http://169.254.169.254/latest/meta-data/placement/availability-zone`
          EC2_REGION=${AWS::Region}
          EFS_FILE_SYSTEM_ID=${FileSystem}
          DIR_SRC=$EC2_AVAIL_ZONE.$EFS_FILE_SYSTEM_ID.efs.$EC2_REGION.amazonaws.com
          DIR_TGT=/mnt/efs
          mkdir /mnt/efs
          touch /home/ec2-user/echo.res
          echo $EFS_FILE_SYSTEM_ID >> /home/ec2-user/echo.res
          echo $EC2_AVAIL_ZONE >> /home/ec2-user/echo.res
          echo $EC2_REGION >> /home/ec2-user/echo.res
          echo $DIR_SRC >> /home/ec2-user/echo.res
          echo $DIR_TGT >> /home/ec2-user/echo.res
          mount -t nfs4 $DIR_SRC:/ $DIR_TGT >> /home/ec2-user/echo.res
          ln -sf /mnt/efs/trillo-repo

          # ### NVM and google-cloud/functions-emulator
          curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash

          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion

          nvm install 6.11.5
          nvm install --lts
          node -e "console.log('Running Node.js ' + process.version)"
          npm install -g @google-cloud/functions-emulator
          mkdir -p ~/.config/configstore/@google-cloud/functions-emulator
          echo '{"bindHost": "0.0.0.0","host": "localhost","logFile": "/tmp/faas.log","projectId": "trillo","region": "faas","restPort": "8041","supervisorPort": "8040","watch": false,"verbose": true,"service": "rest","maxIdle": 300000,"idlePruneInterval": 60000,"timeout": 20000,"tail": false}' >> ~/.config/configstore/@google-cloud/functions-emulator/config.json
          functions start
          mkdir TrilloWorld
          cd TrilloWorld
          touch index.js
          echo 'exports.trilloWorld = (req, res) => res.send("Hello, Trillo World!");' > index.js
          functions deploy trilloWorld --trigger-http
          curl http://localhost:8040/trillo/faas/trilloWorld
          # ##
          /opt/aws/bin/cfn-signal -e $? --region ${AWS::Region} --stack ${AWS::StackName} --resource FaaSAutoScalingGroup
    Metadata:
      AWS::CloudFormation::Init:
        config:
          packages:
            yum:
              nfs-utils: []
              python27: []
              unzip: []
          files:
            "/etc/cfn/cfn-hup.conf":
              mode: 000400
              owner: root
              group: root
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}
            "/etc/cfn/hooks.d/cfn-auto-reloader.conf":
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.FaaSLaunchConfiguration.Metadata.AWS::CloudFormation::Init
                action=/opt/aws/bin/cfn-init -v --region ${AWS::Region} --stack ${AWS::StackName} --resource FaaSLaunchConfiguration
                services:
                  sysvinit:
                    cfn-hup:
                      enabled: true
                      ensureRunning: true
                      files:
                        - /etc/cfn/cfn-hup.conf
                            - /etc/cfn/hooks.d/cfn-auto-reloader.conf

  FaaSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
          - !Ref FaaSInstanceHealthRole

  FaaSInstanceHealthRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [ec2.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
      - PolicyName: faas-instance-health-policy
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action: ['elasticloadbalancing:DescribeInstanceHealth']
            Resource: '*'

  FaasSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref BastionSecurityGroup
          IpProtocol: tcp
          ToPort: 22
          FromPort: 22
        # Allow access from ECS hosts to our FaaS service
        - SourceSecurityGroupId: !Ref ECSHostSecurityGroup
          IpProtocol: tcp
          FromPort: 8040
          ToPort: 8041
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-FaaS
