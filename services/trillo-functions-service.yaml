      hi1.4xlarge, hs1.8xlarge, cr1.8xlarge, cc2.8xlarge, cg1.4xlarge]
    ConstraintDescription: must be a valid EC2 instance type.

  BastionSecurityGroup:
    Description: Select the Source Security Group for SSH access to instance
    Type: AWS::EC2::SecurityGroup::Id

  ECSHostSecurityGroup:
    Description: Select the Source Security Group for service access to instance
    Type: AWS::EC2::SecurityGroup::Id

  FileSystem:
    Description: Trillo AWS EFS FileSystem Id
    Type: String

